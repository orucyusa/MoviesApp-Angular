<div class="card" *ngIf="movie">
    <div class="card-body">
        <span class="yellow badge-warning">
            id: {{ movie?.id }} name: {{movie?.name}}
        </span>
        <div class="div input-group">
            <input type="text" [(ngModel)]="movie.name" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>
